<center><h1>Administrators side</h1></center>

   	      <div class="container" style="margin-top: 30px;">
    		<div class="row">
        		<div class="col-md-4">
                            <div><button class="btn btn-primary" ng-click="submitBatch()">Send data</button></div>
                            
                            <div style="margin-top: 30px; font-weight: bold">Vis indhold af aktuel .csv-fil
                                <div style="margin-top: 20px;"><input type="file" id="openselect" /></div>
                            </div>
			</div>
        		<div class="col-md-8">
                            <div><span style="color: black; font-weight: bold">{{batchJobStatus}}</span></div></br>
                            <div><span style="color: black; font-weight: bold">ExecutionId: {{executionId}}</span></div>
                            
                            <div style="margin-top: 80px;">
				<table class="table">
	    			<tbody>
					<tr> 
						<th>BrugerId</th>
						<th>Bestilt</th>
						<th>Betalt</th>
					</tr> 
	        			<tr ng-repeat="x in ordreData">
                                            <td>{{x.brugerId}}</td>
                                            <td>{{x.bestilt}}</td>
                                            <td>{{x.betalt}}</td>
	        			</tr>
	    			</tbody>
				</table>  
                            </div>
                            
                        </div>
        </div>
